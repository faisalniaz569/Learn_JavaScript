<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Comparison</title>
</head>

<body>

    <h1>JavaScript Comparison</h1>
    <h2>The != Operator</h2>

    <p>Assign 5 to x, and display the value of the comparison (x != 8).</p>

    <p id="demo"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <script>
        let x = 5;

        document.getElementById("demo").innerHTML = (x != 8);

        document.getElementById("demo2").innerHTML = (x !== 5);

        document.getElementById("demo3").innerHTML = (x !== "5");

        document.getElementById("demo4").innerHTML = (x !== 8);

    </script>



</body>

</html>
