<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map methods</title>
</head>

<body>

    <h1>JavaScript Maps</h1>
    <h2>The has() Method</h2>

    <p id="demo"></p>

    <script>
        // Create a Map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        // Delete an Element
        fruits.delete("apples");

        document.getElementById("demo").innerHTML = fruits.has("apples");

    </script>


</body>

</html>
