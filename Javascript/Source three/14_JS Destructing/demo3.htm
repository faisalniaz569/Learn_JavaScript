<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Destruct</title>
</head>

<body>

    <h1>JavaScript Objects</h1>
    <h2>Object Destructuring</h2>

    <p id="demo"></p>

    <script>
        // Create an Object
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50
        };

        // Destructuring
        let {
            lastName: name
        } = person;

        // Display Primitive Values
        document.getElementById("demo").innerHTML = name;

    </script>
</body>

</html>
