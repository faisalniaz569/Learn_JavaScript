<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Map</title>
</head>

<body>


    <h1>JavaScript Maps</h1>
    <h2>typeof Map</h2>

    <p id="demo"></p>

    <script>
        // Create a Map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        document.getElementById("demo").innerHTML = typeof fruits;

    </script>


</body>

</html>
