<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS sets</title>
</head>

<body>

    <h1>JavaScript Sets</h1>
    <p>Ypu can iterate set values with for..of:</p>

    <p>This is listing elements.</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        // List all Elements
        let text = "";
        for (const x of letters) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

    </script>


</body>

</html>
