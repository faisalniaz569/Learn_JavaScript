<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type conversion</title>
</head>

<body>


    <h2>The JavaScript String() Method</h2>

    <p>The String() method can convert a number to a string.</p>

    <p id="demo"></p>

    <script>
        let x = 123;
        document.getElementById("demo").innerHTML =
            String(x) + " &nbsp; &nbsp; String(x) &nbsp; &nbsp; (returns a string from a number variable x.) <br>" +
            String(123) + " &nbsp; &nbsp; String(123) &nbsp; &nbsp; (returns a string from a number literal 123.) <br>" +
            String(100 + 23) + " &nbsp; &nbsp; String(100 + 23) &nbsp; &nbsp; (returns a string from a number from an expression.) ";

    </script>

</body>

</html>
