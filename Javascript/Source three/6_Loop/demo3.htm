<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loop for</title>
</head>

<body>

    <h2>JavaScript For Loop</h2>

    <!--Example:01-->
    <p id="demo"></p>

    <!--Example:02-->
    <p id="demo2"></p>

    <script>
        /*Example: 01*/

        const cars = ["BMW", "Volvo", "Toyota", "Ford"];

        let i, len, text;

        for (i = 0, len = cars.length, text = ""; i < len; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        /*Example: 02*/

        const cars2 = ["Mercedes", "kia", "Stellantis", "Volkswagen"];

        let j = 2;
        let leng = cars2.length;
        let texts = "";

        for (; j < leng; j++) {
            texts += cars2[j] + "<br>";
        }

        document.getElementById("demo2").innerHTML = texts;

    </script>


</body>

</html>
