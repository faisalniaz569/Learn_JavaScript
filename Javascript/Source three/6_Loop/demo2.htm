<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loop for</title>
</head>

<body>


    <h2>JavaScript let</h2>

    <p id="demo"></p>

    <script>
        var text = '';

        for (var i = 0; i < 5; i++) {
            // some statements

            text += "The number is " + i + '<br>';

        }
        document.getElementById("demo").innerHTML = text;

    </script>


</body>

</html>
