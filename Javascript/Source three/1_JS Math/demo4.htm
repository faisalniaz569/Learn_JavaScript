<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Math</title>
</head>

<body>

    <h2>JavaScript Math.floor()</h2>

    <p>Math.floor(x) returns the value of x rounded <strong>down</strong> to its nearest integer:</p>

    <h3>Example: 01</h3>
    <p id="demo"></p>

    <h3>Example: 02</h3>
    <p id="demo2"></p>

    <h3>Example: 03</h3>
    <p id="demo3"></p>

    <h3>Example: 04</h3>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.floor(4.2);
        document.getElementById("demo2").innerHTML = Math.floor(4.4);
        document.getElementById("demo3").innerHTML = Math.floor(4.7);
        document.getElementById("demo4").innerHTML = Math.floor(-4.2);

    </script>


</body>

</html>
