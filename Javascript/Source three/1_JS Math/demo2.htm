<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Math </title>
</head>

<body>

    <h2>JavaScript Math.round()</h2>

    <h3>Example: 01</h3>
    <p id="demo"></p>

    <h3>Example: 02</h3>
    <p id="demo2"></p>

    <h3>Example: 03</h3>
    <p id="demo3"></p>


    <script>
        /* Example: 01 */
        document.getElementById("demo").innerHTML = Math.round(4.6);

        /* Example: 02 */
        document.getElementById("demo2").innerHTML = Math.round(4.5);

        /* Example: 03 */
        document.getElementById("demo3").innerHTML = Math.round(4.4);

    </script>
</body>

</html>
