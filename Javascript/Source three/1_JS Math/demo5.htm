<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Math</title>
</head>

<body>

    <h2>JavaScript Math.trunc()</h2>

    <p>Math.trunc(x) returns the integer part of x:</p>

    <h3>Example: 01</h3>
    <p id="demo"></p>

    <h3>Example: 02</h3>
    <p id="demo2"></p>

    <h3>Example: 03</h3>
    <p id="demo3"></p>

    <h3>Example: 04</h3>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.trunc(4.7);
        document.getElementById("demo2").innerHTML = Math.trunc(4.4);
        document.getElementById("demo3").innerHTML = Math.trunc(4.7);
        document.getElementById("demo4").innerHTML = Math.trunc(-4.2);

    </script>


</body>

</html>
