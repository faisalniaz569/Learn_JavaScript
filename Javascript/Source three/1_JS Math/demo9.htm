<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Math</title>
</head>

<body>


    <h2>JavaScript Math.log()</h2>

    <p>Math.log() returns the natural logarithm of a number:</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <p>Math.log2() returns the base 2 logarithm of a number.</p>

    <p id="demo4"></p>

    <p>Math.log10() returns the base 10 logarithm of a number.</p>

    <p id="demo5"></p>

    <script>
        /* log base */
        document.getElementById("demo").innerHTML = Math.log(1);
        document.getElementById("demo2").innerHTML = Math.log(2);
        document.getElementById("demo3").innerHTML = Math.log(10);

        /* log base 2 */
        document.getElementById("demo4").innerHTML = Math.log2(8);

        /* log base 10 */
        document.getElementById("demo5").innerHTML = Math.log10(1000);

    </script>


</body>

</html>
