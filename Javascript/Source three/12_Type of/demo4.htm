<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type of</title>
</head>

<body>


    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>

    <p>Objects can be emptied by setting the value to <b>null</b>.</p>

    <p>person = null;</p>
    <p id="demo"></p>


    <p>person = undefined;</p>
    <p id="demo2"></p>

    <script>
        // Create an Object
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        person = null;
        document.getElementById("demo").innerHTML = "The typeof person is " + typeof person;

        person = undefined;
        document.getElementById("demo2").innerHTML = "The typeof person is " + typeof person;

    </script>

</body>

</html>
