<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Number can be written without or with decimals.</p>

    <p id="demo"></p>

    <p id="demo2"></p>

    <script>
        document.getElementById("demo").innerHTML = 1000 + "<br>";

        document.getElementById("demo2").innerHTML = 10.50;

    </script>



</body>

</html>
