<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Optional chaining</title>
</head>

<body>

    <p>Car name is:</p>
    <p id="demo"></p>

    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };
        let name = car?.name;
        document.getElementById("demo").innerHTML = name;

    </script>


</body>

</html>
