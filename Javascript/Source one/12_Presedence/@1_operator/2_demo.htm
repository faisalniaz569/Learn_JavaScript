<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Member of</title>
</head>

<body>

    <h1>JavaScript Operators</h1>
    <h2>The . and [] Operator</h2>

    <p>First car name is:</p>
    <p id="demo"></p>


    <p>Second car name is:</p>
    <p id="demo2"></p>

    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };
        document.getElementById("demo").innerHTML = car.type;


        const car2 = {
            type: "Volvo",
            model: "800",
            color: "blue"
        };
        document.getElementById("demo2").innerHTML = car2["type"];

    </script>


</body>

</html>
