<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Right shift</title>
</head>

<body>

    <h1>JavaScript Signed Bitwise Right</h1>
    <h2>The >> Operator</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = -5 >> 1;
        
        
        /*
        
            Left shift operator is (>>).
            It shifts bits from left to right.
            
            
            Problem:
            
            a = -5          --------- -(000000101)  // -5
            
            a = -5 >> 1     --------- -(000000011)  // -3
        
        */

    </script>


</body>

</html>
