<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Right shift unsigned</title>
</head>

<body>

    <h1>JavaScript Unsigned Bitwise Right</h1>
    <h2>The >>> Operator</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 >>> 1;
        
        
        /*
        
            8 bit = 1 byte.
            
            Here, 
            
            a = 5           ------ (000000101)  // 5   
            
            a = 5 >>> 1     ------ (000000010)  // 2
            
            result is 2;
        */
    </script>

</body>

</html>
