<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Left shift</title>
</head>

<body>

    <h1>JavaScript Bitwise Left</h1>
    <h2>The &lt;&lt; Operator</h2>

            <p id="demo"></p>

            <script>
                document.getElementById("demo").innerHTML = 5 << 1;
                
                /*
                
                    Left shift operator is (<<).
                    It shifts bits from right to left.
                
                    Screen is (R   L)
                    User right shift operator is (L  R)
                    
                    Problem I:
                    
                    a = 5;          ----- 000000101     (5)
                    a = 5 << 1;     ----- 000001010     (10)
                    
                    
                    Problem II:
                    
                    a = 3       ---- 00000011    ----------- (3)
                    
                    a = a << 2  ---- 00001100    ----------- (12)
                    
                    a = a << 1  ---- 00011000    ----------- (24)
                    
                    a = a << 3  ---- 11000000    ----------- (192)
                    
                */
                
                
            </script>


</body>

</html>
