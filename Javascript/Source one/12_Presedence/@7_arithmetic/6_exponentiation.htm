<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exponentiation</title>
</head>

<body>


    <h1>JavaScript Arithmetic</h1>
    <h2>The ** Operator</h2>
    
    <p>x = 5;</p>
    <p>z = x ** 2</p>
    <p id="demo"></p>

    <script>
        let x = 5;
        document.getElementById("demo").innerHTML = "z = " + x ** 2;

    </script>

</body>

</html>
