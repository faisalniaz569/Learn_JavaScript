<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiply</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The Multiply (*) Operator</h2>

    <span>x = 5; y = 2;</span>
    <p>z = x * y</p>
    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 2;
        let z = x * y;
        document.getElementById("demo").innerHTML = "z =" + z;

    </script>


</body>

</html>
