<body>

    <h1>JavaScript Assignments</h1>
    <h2>Logical OR Assignment</h2>
    <h3>The ||= Operator</h3>

    
    
    <script>
        let x = 5;
        let y = 10;
        
        if(x == 5 || y == 8) {
           
            document.write("This is true.");
            
        } else {
            
            document.write("This is false.");
        }
        
        
    </script>
