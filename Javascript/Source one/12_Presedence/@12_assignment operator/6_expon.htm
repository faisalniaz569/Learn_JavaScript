<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exponentiation</title>
</head>

<body>

    <h1>JavaScript Assignments</h1>
    <h2>Exponentiation Assignment</h2>
    <h3>The **= Operator</h3>

    <p id="demo"></p>

    <script>
        let x = 10;
        x **= 2;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;

    </script>


</body>

</html>
