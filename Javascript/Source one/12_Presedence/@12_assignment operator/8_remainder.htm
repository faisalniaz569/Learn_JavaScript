<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Remainder</title>
</head>

<body>


    <h1>JavaScript Assignments</h1>
    <h2>Remainder Assignment</h2>
    <h3>The %= Operator</h3>

    <p id="demo"></p>

    <script>
        let x = 10;
        x %= 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;
        
        
        /*
            10 % 5 = 10 * 1/5 = 2 (0).
        
        */
    </script>

</body>

</html>
