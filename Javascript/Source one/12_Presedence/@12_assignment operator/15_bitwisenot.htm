<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitwise NOT</title>
</head>

<body>

    <h1>JavaScript Bitwise NOT</h1>
    <h2>The ~ Operator</h2>

    <script>
        /*
            NOT(~) operator
            
            ~0 = 1;
            ~1 = 0;
            
            0 is (+)ve
            1 is (-)ve
            
        */

        document.write("Bitwise NOT Operator<br>");
         // 7 = 0000 0000 0000 0000 0000 0000 0000 0111 ---- 7
         document.write(~7); // 1111 1111 1111 1111 1111 1111 1111 1000  ---- -8
        
        
    </script>
</body>

</html>
