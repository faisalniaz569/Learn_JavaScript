<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplication</title>
</head>

<body>

    <h1>JavaScript Assignments</h1>
    <h2>Multiplication Assignment</h2>
    <h3>The *= Operator</h3>
    
    
    <span>x = 10;</span>
    <p>x *= 5;</p>
    
    <p id="demo"></p>

    <script>
        let x = 10;
        x *= 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;

    </script>


</body>

</html>
