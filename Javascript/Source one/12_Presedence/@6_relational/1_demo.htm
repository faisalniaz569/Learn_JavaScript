<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Property in Object</title>
</head>

<body>

    <h1>JavaScript Operators</h1>
    <h2>The in Operator</h2>

    <p>Is "PI" a property of Math?</p>
    <p id="demo"></p>

    <script>
        // Create an object:
        document.getElementById("demo").innerHTML = "PI" in Math;

    </script>


</body>

</html>
