<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitwise XOR</title>
</head>

<body>

    <h1>JavaScript Bitwise XOR</h1>
    <h2>The ^ Operator</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 ^ 1;
        
        /*
            Number          binary
            5               0101
            1               0001
            
            5 ^ 1 = 0100 // 
        
        */

    </script>


</body>

</html>
