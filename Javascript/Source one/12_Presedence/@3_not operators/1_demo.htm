<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Logical NOT </title>
</head>

<body>

    <h1>JavaScript Operators</h1>
    <h2>The ! Operator</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo1").innerHTML = (5 == 8);
        document.getElementById("demo2").innerHTML = !(5 == 8);

    </script>


</body>

</html>
