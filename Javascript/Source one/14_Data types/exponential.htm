<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exponential notation</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        let y = 123e5;
        let z = 123e-5;

        document.getElementById("demo").innerHTML =
            y + "<br>" + z;

    </script>

</body>

</html>
