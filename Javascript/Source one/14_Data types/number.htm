<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Numbers can be written with, or without decimals:</p>

    <p id="demo"></p>

    <script>
        let x1 = 34;        // without decimals
        let x2 = 34.00;     // with decimals
        let x3 = 3.14;

        document.getElementById("demo").innerHTML =
            x1 + "<br>" + x2 + "<br>" + x3;

    </script>

</body>

</html>
