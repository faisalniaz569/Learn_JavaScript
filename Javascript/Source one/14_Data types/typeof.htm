<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type of</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
          "Empty value is " + typeof "" + "<br>" +
          "Name: John is " + typeof "John" + "<br>" +
          "Name: John Doe is " + typeof "John Doe" + "<br>" +
          "0 is " + typeof 0 + "<br>" +
          "314 is " +  typeof 314 + "<br>" +
          "3.14 is " + typeof 3.14 + "<br>" +
          "3 is " +  typeof(3) + "<br>" +
          "3 + 4 = 7 is " + typeof(3 + 4);

    </script>

</body>

</html>
