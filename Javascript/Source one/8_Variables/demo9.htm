<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Without value</title>
</head>

<body>

    <h1>JavaScript Variables</h1>

    <p>A variable without a value has the value of:</p>
    <p id="demo"></p>

    <script>
        let carName;
        document.getElementById("demo").innerHTML = carName;

        
        /*
            In computer, if variables are often declared without a value.
            Than output is undefined.
        */
    </script>


</body>

</html>
