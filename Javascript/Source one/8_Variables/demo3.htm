<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Using let</title>
</head>

<body>

    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>
    <p>They are declared with let.</p>

    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById("demo").innerHTML =
            "The value of z is: " + z;

    </script>


</body>

</html>
