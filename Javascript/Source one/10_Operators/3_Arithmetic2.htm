<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arithmetic 2</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The += Operator</h2>

    <p id="demo"></p>

    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;

    </script>


</body>

</html>
