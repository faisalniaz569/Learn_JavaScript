<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Left Shift Assignment</title>
</head>

<body>

    <h1>JavaScript Assignments</h1>
    <h2>Left Shift Assignment</h2>
    <h3>The &lt;&lt;= Operator</h3>

            <p id="demo"></p>

            <script>
                let x = 100;
                x <<= 5;
                document.getElementById("demo").innerHTML = "Value of x is: " + x;
                
                /*
                    x = 100;    // 0000 0000 0000 0000 0000 0000 0110 0100      ----- 100
                    x <= 5      // 0000 0000 0000 0000 0000 1100 1000 0000      ----- 3200
                    
                */
                
            </script>


</body>

</html>
