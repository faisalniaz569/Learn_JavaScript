<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Increment</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;
        //x++; // Post increment
        ++x; // Pre increment
        let z = x;
        document.getElementById("demo").innerHTML = z;

    </script>


</body>

</html>
