<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Operator Precedence</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>Operator Precedence</h2>

    <p id="demo"></p>
    
    <p id="demo2"></p>
    
    <p id="demo3"></p>
    
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = 100 + 50 * 3;
        
        document.getElementById("demo2").innerHTML = (100 + 50) * 3;
        
        document.getElementById("demo3").innerHTML = 100 + 50 - 3;
        
        document.getElementById("demo4").innerHTML = 100 / 50 * 3;

    </script>


</body>

</html>
