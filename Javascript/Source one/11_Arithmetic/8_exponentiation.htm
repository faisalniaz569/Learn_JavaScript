<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exponentiation</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The ** Operator and Math.pow()</h2>

    <p id="demo"></p>
    
    <p id="demo2"></p>

    <script>
        let x = 5;
        document.getElementById("demo").innerHTML = x ** 2;
        
        document.getElementById("demo2").innerHTML = Math.pow(x,2);

    </script>


</body>

</html>
