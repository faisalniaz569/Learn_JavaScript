<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Decrement</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The -- Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;
        // x--; // Post decrement
        --x; // Pre decrement
        let z = x;
        document.getElementById("demo").innerHTML = z;

    </script>


</body>

</html>
