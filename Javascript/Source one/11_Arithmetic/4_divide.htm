<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dividing</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The / Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 8;
        let y = 2;
        let z = x / y;
        document.getElementById("demo").innerHTML = z;

    </script>


</body>

</html>
