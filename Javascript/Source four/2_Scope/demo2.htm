<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scope</title>
</head>

<body>

    <h2>JavaScript Scope</h2>

    <!--Local Scope Example-->

    <p><b>carName</b> is undefined outside myFunction():</p>

    <p id="demo1"></p>


    <script>
        myFunction();

        function myFunction() {
            let carName = "Volvo";
            document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
        }

    </script>


</body>

</html>
