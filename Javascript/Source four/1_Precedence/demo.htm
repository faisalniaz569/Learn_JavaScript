<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Operator Precedence</title>
</head>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>Operator Precedence</h2>
    <p>As in traditional mathematics, multiplication is done first:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 100 + 50 * 3;

    </script>

</body>
