<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Number() Method</title>
</head>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The Number() method converts variables to numbers:</p>

    <p id="demo"></p>

    <p>Note: If the number cannot be converted, NaN (Not a Number) is returned.</p>


    <h3>Number method used in date.</h3>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        /* Example: 01 */

        document.getElementById("demo").innerHTML =
            Number(true) + "<br>" +
            Number(false) + "<br>" +
            Number("10") + "<br>" +
            Number("  10") + "<br>" +
            Number("10  ") + "<br>" +
            Number(" 10  ") + "<br>" +
            Number("10.33") + "<br>" +
            Number("10,33") + "<br>" +
            Number("10 33") + "<br>" +
            Number("John");

        /* Example: 02 */

        let x = new Date("1970-01-01");
        let y = new Date("1970-01-02");
        let z = new Date("2017-09-30");
        
        document.getElementById("demo2").innerHTML = Number(x);
        document.getElementById("demo3").innerHTML = Number(y);
        document.getElementById("demo4").innerHTML = Number(z);

    </script>


</body>

</html>
