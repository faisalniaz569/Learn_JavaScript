<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>parseInt</title>
</head>

<body>

    <h2>JavaScript Global Functions</h2>
    <h2>parseInt()</h2>
    <p>The global JavaScript function parseInt() converts strings to numbers:</p>

    <p id="demo"></p>

    <h2>parseFloat()</h2>
    <p>The parseFloat() method converts strings to numbers:</p>

    <p id="demo2"></p>

    <script>
        /* Example: 01 */

        document.getElementById("demo").innerHTML =
            parseInt("-10") + "<br>" +
            parseInt("-10.33") + "<br>" +
            parseInt("10") + "<br>" +
            parseInt("10.33") + "<br>" +
            parseInt("10 6") + "<br>" +
            parseInt("10 years") + "<br>" +
            parseInt("years 10");

        /* Example: 02 */

        document.getElementById("demo2").innerHTML =
            parseFloat("10") + "<br>" +
            parseFloat("10.33") + "<br>" +
            parseFloat("10 6") + "<br>" +
            parseFloat("10 years") + "<br>" +
            parseFloat("years 10");

    </script>



</body>

</html>
