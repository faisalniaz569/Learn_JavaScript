<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String method</title>
</head>

<body>


    <p id="demo"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <script>
        /* 1st example */
        var text = "HELLO WORLD";
        document.getElementById("demo").innerHTML = text.charAt(0); // H

        /* 2nd example */
        const name = "W3Schools";
        let letter = name.at(1);

        document.getElementById("demo2").innerHTML = letter;    // 3

        /* 3rd example */
        const name2 = "W3Schools";
        let letter2 = name2[2];

        document.getElementById("demo3").innerHTML = letter2;   // S

    </script>


</body>

</html>
