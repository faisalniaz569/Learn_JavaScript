<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Methods</title>
</head>

<body>

    <h1>JavaScript Strings</h1>
    <h2>The repeat() Method</h2>

    <p>repeat() returns a new string with a number of copies of a string:</p>

    <p id="demo"></p>

    <p>repeat() is not supported in Internet Explorer.</p>


    <h2>Replacing String Content</h2>

    <button onclick="myFunction()">Try it</button>

    <p id="demo2">Please visit Microsoft!</p>


    <button onclick="myFunction2()">Try it</button>

    <p id="demo3">Please visit Microsoft and Microsoft!</p>


    <script>
        /* 1st Example: */
        let text = "Hello world!";
        let result = text.repeat(2);

        document.getElementById("demo").innerHTML = result;

        /* 2nd Example: */
        function myFunction() {
            let text2 = document.getElementById("demo2").innerHTML;
            document.getElementById("demo2").innerHTML =
                text2.replace("Microsoft", "W3Schools");
        }


        /* 3rd Example: */
        function myFunction2() {
            let text3 = document.getElementById("demo3").innerHTML;
            document.getElementById("demo3").innerHTML =
                text3.replace("Microsoft", "W3Schools");
        }

    </script>


</body>

</html>
