<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Infinity</title>
</head>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Infinity is returned if you calculate a number outside the largest possible number:</p>

    <p id="demo"></p>

    <p>Division by zero generates Infinity;</p>

    <p id="demo2"></p>

    <p>Type of infinity.</p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <p id="demo5"></p>

    <p id="demo6"></p>

    <p id="demo7"></p>
    
    <p id="demo8"></p>

    <script>
        /* Example: 01 */

        let myNumber = 2;
        let txt = "";
        while (myNumber != Infinity) {
            myNumber = myNumber * myNumber;
            txt = txt + myNumber + "<br>";
        }

        document.getElementById("demo").innerHTML = txt;

        /* Example: 02 */

        let x = 2 / 0;
        let y = -2 / 0;
        document.getElementById("demo2").innerHTML = x + "<br>" + y;

        /* Example: 03 */
        document.getElementById("demo3").innerHTML = typeof Infinity;


        /* Example: 04 */
        // x is a number
        let x2 = 123;

        // y is a Number object
        let y2 = new Number(123);

        document.getElementById("demo4").innerHTML = typeof x2 + "<br>" + typeof y2;

        /* Example: 05 */
        document.getElementById("demo5").innerHTML = (x2 == y2);


        /* Example: 06 */
        document.getElementById("demo6").innerHTML = (x2 === y2);


        /* Example: 07 */
        // x is an object
        let x3 = new Number(500);

        // y is an object
        let y3 = new Number(500);
        
        document.getElementById("demo7").innerHTML = (x3 == y3);
        
        document.getElementById("demo8").innerHTML = (x3 === y3);

    </script>


</body>

</html>
