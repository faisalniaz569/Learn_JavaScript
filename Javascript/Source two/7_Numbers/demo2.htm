<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
</head>

<body>

    <h1>JavaScript Numbers</h1>

    <h3>Integer Precision:</h3>
    <p>Integers (numbers without a period or exponent notation) are accurate up to 15 digits.</p>

    <p id="demo"></p>


    <h3>Floating Point Precision:</h3>
    <p>Floating point arithmetic is not always 100% accurate.</p>

    <p id="demo2"></p>

    <p>But it helps to multiply and divide:</p>

    <p id="demo3"></p>

    <script>
        /* Example: 01 */

        let x = 999999999999999;
        let y = 9999999999999999;
        document.getElementById("demo").innerHTML = x + "<br>" + y;

        /* Example: 02 */

        let x2 = 0.2 + 0.1;
        document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + x2;

        /* Example: 03 */
        let y2 = (0.2 * 10 + 0.1 * 10) / 10;
        document.getElementById("demo3").innerHTML = "0.2 + 0.1 = " + y2;

    </script>


</body>

</html>
