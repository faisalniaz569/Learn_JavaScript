<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Strings</title>
</head>

<body>

    <h1>JavaScript Strings</h1>

    <p id="demo"></p>
    
    <p id="demo2"></p>

    <script>
        // x is a string
        let x = "John";

        // y is an object
        let y = new String("John");

        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
        
        
        document.getElementById("demo2").innerHTML = (x===y);

    </script>

</body>

</html>
