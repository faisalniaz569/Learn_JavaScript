<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
</head>
<body>
    
    <!--1st Example: Template Strings-->
    <p id="demo"></p>
    
    
    <script>
        /* first example */
        let text = `He's often called "Johnny"`;
        document.getElementById("demo").innerHTML = text;
    
    </script>
    
</body>
</html>
