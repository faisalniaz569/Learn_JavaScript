<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template Strings</title>
</head>

<body>

    <p>Templates allow variables in strings:</p>

    <p id="demo"></p>

    <script>
        let firstName = "John";
        let lastName = "Doe";

        let text = `Welcome ${firstName} ${lastName}!`;

        document.getElementById("demo").innerHTML = text;

    </script>

</body>

</html>
