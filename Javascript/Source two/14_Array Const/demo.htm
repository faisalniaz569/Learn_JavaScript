<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Const</title>
</head>

<body>

    <h2>JavaScript const</h2>
    <p id="demo"></p>


    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        // cars = ["Toyota", "Volvo", "Audi"]; // ERROR 


        document.getElementById("demo").innerHTML = cars;

    </script>

</body>

</html>
