<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Methods</title>
</head>

<body>

    <h2>The toSpliced() Method</h2>

    <p id="demo"></p>
    <p id="demo2"></p>
    
    <h2>The slice() Method</h2>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>


    <script>
        
        /* Example 1: toSpliced() */
        
        const months = ["Jan", "Feb", "Mar", "Apr"];
        document.getElementById("demo").innerHTML = months;
        
        const outspliced = months.toSpliced(0, 1);
        document.getElementById("demo2").innerHTML = outspliced;
        
        /* Example 2: slice() */
        
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        document.getElementById("demo3").innerHTML = fruits;
        
        const citrus = fruits.slice(1);
        const citrus2 = fruits.slice(3);
        const citrus3 = fruits.slice(1, 3);
        document.getElementById("demo4").innerHTML = citrus;
        document.getElementById("demo5").innerHTML = citrus2;
        document.getElementById("demo6").innerHTML = citrus3;

    </script>

</body>

</html>
