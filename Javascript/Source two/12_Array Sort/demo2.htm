<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Sort</title>
</head>

<body>

    <p>The reverse() method reverses the elements in an array.</p>
    <p>By combining sort() and reverse() you can sort an array in descending order:</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <h2>The toSorted() Method</h2>

    <p id="demo3"></p>

    <h2>The toReversed() Method</h2>

    <p id="demo4"></p>

    <script>
        /* Example: 01 */

        // Create and display an array:
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;

        // First sort the array
        fruits.sort();

        // Then reverse it:
        fruits.reverse();

        document.getElementById("demo2").innerHTML = fruits;

        /* Example: 02 */

        const months = ["Jan", "Feb", "Mar", "Apr"];
        const sorted = months.toSorted();

        document.getElementById("demo3").innerHTML = sorted;

        /* Example: 03 */
        const reversed = months.toReversed();

        document.getElementById("demo4").innerHTML = reversed;

    </script>

</body>

</html>
